{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Street Cat</title>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" type="text/css" />
    <!-- 부트스트랩 CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- 제이쿼리-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<form action="http://52.79.227.191:8000/user/edit_com" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5" style="text-align: center;">
                <label for="now_pw">현재 아이디</label><br><br>
                <input type="text" id="now_id" name="id" size="10"><br>
            </div>
            <div class="col-12 mb-5" style="text-align: center;">
                <label for="now_pw">현재 비밀번호</label><br><br>
                <input type="password" id="now_pw" name="pw" size="10"><br>
            </div>
            <div class="col-12 mb-5" style="text-align: center;">
                <label for="pw_update">새로운 비밀번호</label><br><br>
                <input type="password" id="pw_update" name="new_pw" size="10"><br>
            </div>
            <div class="col-12 mb-5" style="text-align: center;">
                <input type="password" id="pwd" value="" size="10"><br>
                <button type="button" class="btn-xs text-uppercase my-3" onclick="pwdChk()">비밀번호 확인</button>
            </div>
            <div class="col-12 mb-5" style="text-align: center;">
                <button type="submit" class="btn-l text-uppercase my-3" style="color: black; text-align: center;"><h5>변경</h5></button>
            </div>
        </div>
    </div>
</form>
<script>
    function pwdChk() {
        var pw = document.getElementById('pw_update');
        var check = document.getElementById('pwd');
        if(check.value == pw.value) {
            alert('비밀번호가 일치합니다');
            return true;
        }
        else {
            alert('비밀번호가 다릅니다');
            return false;
        }
    }
</script>
</body>
</html>
