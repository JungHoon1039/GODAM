{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="{% static '../static/style.css' %}" rel="stylesheet" />

    <!-- title-->
    <title>고담</title>
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '../static/favicon.png' %}">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

    </script>
</head>

<body>
<div class="header">

    <nav class="navbar navbar-light fixed-top mx-4 my-3">

        <div class="container-fluid">
            <!--- 로고 -->
            <a class="navbar-brand" href="#first">
                <i class="fs-1 fas fa-paw"></i>
                <span id="logo" class="" style="font-size: 35px;">고담</span>
            </a>
            <!-- 로고 끝 -->
            <a class="navbar-text ms-auto mr-1 me-5 mb-4" href="http://52.79.227.191:8000/user/logout" target="_self">
                Logout
            </a>
            <a class="navbar-text ms-auto mr-1 me-5 mb-4" href="http://52.79.227.191:8000/user/info" target="_self">
                info
            </a>
            <!-- logout -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    {% for user in login_member %}
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        {{ user.Nickname }}님, 오늘도 즐거운 하루 되세요!</h5>
                    {% endfor %}
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">추가 예정</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                My page
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                <li><a class="dropdown-item" href="#">내 정보</a></li>
                                <li><a class="dropdown-item" href="#">내 동네 설정</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">추가 예정</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-4">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav tab 끝-->

</div>
<div id="first" class="box" style="background-image: url({% static 'cat1.jpeg' %}); position: relative;">
    <div class="slog">
        <div class="container h-100 d-flex justify-content-center" style="position: absolute;">
            <div class="row my-auto">
                <div id="title" class="col-9 col-md-6 mx-4" style="font-size: 90px; color: black;">고양이를 담다<i class="fas fa-cat fs-1"></i></div>
                <div class="col-9 col-md-6 mx-4" style="font-size: 32px; color: rgb(129, 129, 129);">길고양이부터 동네 정보까지, <br> 캣맘과 함께 가깝고 따뜻한 보금자리를 만들어요.</div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
