{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 코드-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--구글 웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!--폰트어썸(아이콘 폰트)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- 스태틱 파일-->
    <link rel="stylesheet" href="{% static '../static/style.css' %}">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '../static/favicon.png' %}">
    <!--제이쿼리-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- title-->
    <title>고담 | {% block title %}{% endblock title %}</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-light mx-4 my-3 w-100" style="position: fixed; z-index: 1;">
        <div class="container-fluid">
            <a class="navbar-brand align-middle" href="#first">
                <i class="fs-1 fas fa-paw"></i>
                <span id="logo" class="" style="font-size: 35px;">고담</span>
            </a>
            <div class="d-flex me-5">
<!--                <button type="button" class="btn btn-dark" onclick="location.href = '{http://52.79.227.191:8000/user/signup}'">SignUp</button>-->
                <div class="btn-group dropstart">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false" style="border: none; background-color: transparent;">
                        <img src="{% static 'n-cat2.png' %}" alt="" width="35px;">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="min-width:4rem; border: none; border-radius: 8px; background-color:rgba(255,255,255,0.9);">
                        <li><a class="dropdown-item" href="http://52.79.227.191:8000/user/login">Login</a></li>
                        <li><a class="dropdown-item" href="http://52.79.227.191:8000/user/signup">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}

    {% block scripts %}

    {% endblock scripts %}
</body>
</html>
