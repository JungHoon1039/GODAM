{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 코드-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--구글 웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!--폰트어썸(아이콘 폰트)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- 스태틱 파일-->
    <link rel="stylesheet" href="{% static '../static/style.css' %}">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '../static/favicon-32x32.png' %}">

    <!-- title-->
    <title>고담 | {% block title %}{% endblock title %}</title>

    {% block scripts %}

    {% endblock scripts %}

</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-light mx-4 my-3" style="position: fixed; z-index: 1;">
        <div class="container-fluid">
            <a class="navbar-brand align-middle" href="#first">
                <i class="fs-1 fas fa-paw"></i>
                <span id="logo" class="" style="font-size: 35px;">고담</span>
            </a>
        </div>
    </nav>

    {% block content %}

    {% endblock content %}
</body>

</html>
