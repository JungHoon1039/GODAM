                    </li>

                    </li>
                    <button type="button" class="btn btn-dark btn-sm ms-4 me-4" onclick="location.href = 'http://52.79.227.191:8000/user/logout'" onClick='alert("로그아웃이 완료되었습니다");'>Logout</button>
                </ul>
            </div>

</header>
