{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--부트스트랩 코드-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--구글 웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!--폰트어썸(아이콘 폰트)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- 스태틱 파일-->
    <link href="{% static '../static/style.css' %}" rel="stylesheet" />
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '../static/favicon-32x32.png' %}">

    <!-- title-->
    <title>고담 | {% block title %}{% endblock title %}</title>

    <!-- 제이쿼리 -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    
</head>

<body>
<div class="header">

    <nav class="navbar navbar-light fixed-top mx-4 my-3">

        <div class="container-fluid">
            <!--- 로고 -->
            <a class="navbar-brand" href="#first">
                <i class="fs-1 fas fa-paw"></i>
                <span id="logo" class="" style="font-size: 35px;">고담</span>
            </a>
            <!-- 로고 끝 -->
            <a class="navbar-brand ms-auto mr-1 me-5 mb-1 fw-bold" style="font-size: 17px;" href="http://52.79.227.191:8000/user/logout" target="_self" onClick='alert("로그아웃이 완료되었습니다");'>
                <kbd>Logout</kbd>
            </a>
            <!-- logout -->
            <button class="navbar-toggler btn-sm btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="font-family: 'Montserrat', sans-serif;
    font-weight: 300;">
                <div class="offcanvas-header">
                    {% for user in login_member %}
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        {{ user.Nickname }} 님,<br>오늘도 즐거운 하루 되세요!</h5>
                    {% endfor %}
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                My page
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                <li><a class="dropdown-item" href="http://52.79.227.191:8000/user/info" target="_self">내 정보</a></li>
                                <li><a class="dropdown-item" href="#">내 동네 설정</a></li>
                                <li>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav tab 끝-->

</div>

{% block content %}

{% endblock content %}

{% block scripts %}

{% endblock scripts %}
</body>

</html>
