{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 코드-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--구글 웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!--폰트어썸(아이콘 폰트)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- 스태틱 파일-->
    <link href="{% static '../static/style.css' %}" rel="stylesheet" />
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '../static/favicon.png' %}">
    <!-- title-->
    <title>고담 | {% block title %}{% endblock title %}</title>
    <!-- 제이쿼리 -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <!--sweet alert-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />


</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: rgba(245,245,245, 0.8)">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 mt-2" id="base2_logo" href="{% url 'login' %}">
                <i class="fs-1 fas fa-paw"></i>
                <span class="" style="font-size: 35px;">고담</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" style="font-family: 'Montserrat', sans-serif;
    font-weight: 300;"> 
                <ul class="navbar-nav" id="nav_base2">
                    <li class="nav-item">
                        {% for user in login_member %}
                        <a class="nav-link disabled" aria-current="page" href="#" style="color: black;">
                            <span style="font-weight: 600;"> {{ user.Nickname }}</span>님, 안녕하세요!
                        </a>
                        {% endfor %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active me-2" aria-current="page" href="{% url 'about' %}">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active me-2" aria-current="page" href="{% url 'allcat' %}">CAT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active me-4" aria-current="page" href="{% url 'info' %}">MY PAGE</a>
                    </li>
                    <button type="button" class="btn-lg me-4 p-0" style="width: 40px; border: none; background-color: transparent;" onclick="location.href = '{% url 'logout' %}'" onClick='alert("로그아웃이 완료되었습니다");' >
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}

{% endblock content %}

{% block scripts %}

{% endblock scripts %}
</body>
</html>
