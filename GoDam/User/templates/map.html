{% extends 'base2.html' %}

<!-- title -->

{% block content %}

                        <option value="금천구">금천구</option>
                        <option value="영등포구">영등포구</option>
                        <option value="구로구">구로구</option>
                        <option value="양천구">양천구</option>
                        <option value="강서구">강서구</option>
                        <option value="마포구">마포구</option>
                        <option value="은평구">은평구</option>
                        <option value="서대문구">서대문구</option>
                        <option value="종로구">종로구</option>
                        <option value="중구">중구</option>
                        <option value="용산구">용산구</option>

<!--584931dffd2c5d22efb8759be2268b95    /   카카오맵 api js key-->
{% endblock content %}

<!-- script -->
{% block scripts %}
<script>
    var region = '{{region}}';
    if(region !== ''){
        document.getElementById("region").value = region;
    }
</script>
<script>
    function ajax(){
        $.post(
            "ajax",
            { opsel : $('#region').val(),
                csrfmiddlewaretoken : document.getElementsByName('csrfmiddlewaretoken')[0].value
            },
            function (i) {
                $("#result").html(i);
            }
        );
    }
</script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=584931dffd2c5d22efb8759be2268b95&libraries=services"></script>
<script>
    var show = document.getElementById('result')
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
    center: new kakao.maps.LatLng(37.55068043453031, 127.14758321497577), // 지도의 중심좌표
    level: 5 // 지도의 확대 레벨
};
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다
    var markerPosition  = new kakao.maps.LatLng(37.55068043453031, 127.14758321497577);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
    position: markerPosition
});

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
    // marker.setMap(null);

    // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
    var mapTypeControl = new kakao.maps.MapTypeControl();

    // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
    // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
</script>
{% endblock scripts %}
