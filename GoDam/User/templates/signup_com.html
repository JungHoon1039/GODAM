{% extends 'base.html' %}
{% load static %}

<!-- title -->
{% block title %}
회원가입 완료
{% endblock title %}

{% block content %}
    <div class="container h-100 d-flex justify-content-center">
        <div class="row my-auto" id="com_row" style="padding-top: 70px;">
            <div class="text-center">
                <i class="fas fa-cat" id="com_icon"></i>
                <h4 class="fw-bold mt-4 pb-5" id="com_h4">회원가입 완료!</h4>
                <hr>
                <p class="mt-5" id="com_p">{{ user.Nickname }}님, 고담의 회원이 되신것을 환영합니다.</p>
                <p class="pt-2 mb-5" id="com_p2">같이 고양이 보러 가실래요?&nbsp;<i class="fas fa-paw"></i></p>
                <button type="button" class="btn btn-lg" id="com_loginbtn"><a href="{% url 'login' %}" target="_self" id="com_a">로그인</a></button>
            </div>
        </div>
    </div>
{% endblock content %}

<!-- script -->
{% block scripts %}

{% endblock scripts %}
