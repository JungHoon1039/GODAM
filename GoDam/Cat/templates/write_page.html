{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <h5>제목 : {{ form.Title }}</h5>
                <h5 class="mb-5">고양이 : {{ form.Catid }}</h5>
                <h5>내용</h5>
                {{ form.Content }}<br>
                <button type="submit">작성</button><br>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
