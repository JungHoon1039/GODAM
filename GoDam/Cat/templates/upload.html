{% extends "base.html" %}

{% block content %}

<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onClick='alert("고양이 등록이 완료되었습니다");'>저장</button>
    </form>
</div>

{% endblock content %}

<!-- form.as_p는 장고의 폼의 일종의 고정 약속 명령어, p 태그입력으로 웹페이지가 알아서 각 field 태그 생성해서 웹에 띄워줌, 만약에 각 field tag 수술 할 일있으면
form.as_p 버리고 form을 customizing 해야함-->
